<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo Time</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/6340a0a222.js" crossorigin="anonymous"></script>
  <!-- Tailwind -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">


  
</head>
<style>
  
</style>
<body>
  <div class="container mx-auto ">
    <div class="app bg-day mt-3 mb-3" >
   
    
      <!-- NAV -->
    <div class="bar">
      <!-- SEARCH -->
      <div class="search">

      <input class="search-input" type="text" placeholder="Search your city">
      <a href="#" class="search-btn">
        <i class="fas fa-search search-icon"></i>
      </a>  
      <i class="fas fa-search search-icon-2 none"></i>
      </div>

      <!-- TITLE -->
      <div class="titles flex ">
        <h1 class="title">METEO</h1>
        <span class="title-span ">TIME</span>
      </div>

      <!-- Geolocal -->
      <div class="geolocal">
            <i class="fas fa-location-arrow geolocal-icon"></i>  
      </div>
    </div>
    
  <div class="loading  justify-center items-center text-center  ">
    <h2 class=" loading-text flex justify-center items-center ">The  simple  and essential Weather Application
      <!-- <span class="ball rotate-right"> </span> -->
     </h2>

  </div>

    <div class="cover none">

      <div class="main">
  
    <!-- LOCATION -->
        <div class="location flex flex-col flex-1 justify-center items-center">
  
          <div class="location-city">
            <h2 class="location-city-text"></h2>
          </div>
  
          <div class="location-temperature flex">
            <h2 class="location-temperature-text"></h2><span class="location-temperature-degree">°</span>
          </div>
        </div>
  
  
       <!-- WEATHER ICON -->
        <div class="weather flex-1">
          <div class="weather-icons flex items-center justify-center flex-col">
            <img class="weather-icon" src="" alt="Current Weather">
          <h2 class="weather-description"></h2>
          </div>
        </div>

        <!-- DETAILS -->
  
        <div class="details flex-1 flex items-center justify-evenly">
  
          <div class=" flex items-center justify-center flex-col">
  
            <div class=" flex flex-col items-center justify-center">
              <h3 class="details-title text-blue-100">Humidity</h3>
              <h4 class="details-humidity details-sub"></h4>
            </div>
  
            <div class=" flex flex-col items-center justify-center mt-11">
              <h3 class="details-title text-yellow-200">Sunrise</h3>
              <h4 class="details-sunrise details-sub " ></h4>
            </div>
          </div>
           
  
          <div class=" flex items-center justify-evenly flex-col">
  
            <div class=" flex flex-col items-center justify-center ">
              <h3 class="details-title">Wind</h3>
              <h4 class="details-wind details-sub"></h4>
            </div>
  
            <div class=" flex flex-col items-center justify-center mt-11 ">
              <h3 class="details-title text-red-300">Sunset</h3>
              <h4 class="details-sunset details-sub"></h4>
            </div>
  
          </div>
  
        </div>
      </div>
      <!-- NEXT DAYS -->
      <div class="next-title">
        <h2 >Next 3 Days</h2>
      </div>

      <div class="next-days flex-row flex justify-center items-center  ">
  
  
      <div class="next ">
        <img class="next-img-1"  src="" alt="Next first day forecast">
        <h3 class="next-day-1 next-day"></h3>
        <h4 class="next-deg-1 next-deg"></h4>
        <h2 class="next-text-1 m-3"></h2>
      </div>
  
    
      <div class="next next-2">
        <img class="next-img-2"  src="" alt="Second day forecast">
        <h3 class="next-day-2 next-day">Thu</h3>
        <h4 class="next-deg-2 next-deg" >9°</h4>
        <h2 class="next-text-2 m-3"></h2>
      </div>
      <div class="next next-2">
        <img class="next-img-3"  src="" alt="Third day forecast">
        <h3 class="next-day-3 next-day"></h3>
        <h4 class="next-deg-3 next-deg"></h4>
        <h2 class="next-text-3  m-3"></h2>
      </div>
     </div>
  
    </div>
    <div class="sliceCode flex items-center justify-center flex-col mb-5">
      <h2>Created by</h2>
      <a  href="https://diego-slicecode.dev/">
        <img class="sliceCode-img" src="./img/sliceCode.png" alt="SliceCode - Diego Massarini">
      </a>
    </div>
    </div>
     

  </div>

  </div>
</body>
<script src="./js/script.js"></script>
</html>
